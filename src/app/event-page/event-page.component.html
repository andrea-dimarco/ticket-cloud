<mat-card class="event-card">
<mat-card-header>
    <mat-card-title>{{event.name}}</mat-card-title>
</mat-card-header>
    <img mat-card-image src={{event.url}} width="500" height="auto" alt="poster of the event">
<mat-card-content>
    <h2>Description:</h2>
    <p>{{event.description}}</p>
    <p>Available tickets: {{event.capacity}}</p>
    <p>Date: {{event.date}}</p>    
</mat-card-content>
<mat-card-actions>
    <button mat-button>Get Ticket</button>
</mat-card-actions>
</mat-card>
