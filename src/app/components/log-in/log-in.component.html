 <div *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button mat-raised-button class="btn btn-warning" (click)="auth.logout()">
      Log out
    </button>
  </div>

  <ng-template #loggedOut>
    <button mat-raised-button class="btn btn-primary" (click)="auth.loginWithRedirect()">
      Log in
    </button>
  </ng-template>
