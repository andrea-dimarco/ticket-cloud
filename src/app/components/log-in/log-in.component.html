 
 <div class="button-div" *ngIf="auth.isAuthenticated$ | async; else loggedOut">
    <button mat-raised-button class="btn btn-warning log-button" (click)="auth.logout()">
      Log out
    </button>
  </div>

  <ng-template #loggedOut>
    <div class="button-div">
    <button mat-raised-button class="btn btn-primary log-button" (click)="auth.loginWithRedirect()">
      Authenticate
    </button>
    </div>
  </ng-template>
