<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
      <!--register form -->
      <form class="example-form" #registerForm="ngForm" (ngSubmit)="onRegistrationSubmitted(registerForm.value)">
          <mat-card-content>
                <!-- Email -->
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" type="text" name="uEmail" ngModel>
              </mat-form-field>

              <!-- Password -->
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" name="uPassword" ngModel>
              </mat-form-field>
          </mat-card-content>
          <!--Register Button -->
          <button mat-stroked-button color="accent" class="btn-block" type="submit">Register</button>
      </form>
    </mat-card>
  </div>
