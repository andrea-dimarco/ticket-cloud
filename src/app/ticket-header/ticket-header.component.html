<mat-toolbar class="custom-toolbar" role="heading">
    <mat-toolbar-row class="custom-toolbar-row">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" (click)="navigate()">
      <mat-icon>home</mat-icon>
    </button>
    <span>TicketHub</span>
    <span class="spacer"></span>
    <button mat-icon-button aria-label="Search">
      <mat-icon>search</mat-icon>
    </button>
    
    <mat-form-field class="example-form-field">
      <input matInput type="text" placeholder="Search for an event ...">
    </mat-form-field>  
    
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <app-log-in (click)="$event.stopPropagation()"></app-log-in>
      <app-register (click)="$event.stopPropagation()"></app-register>
    </mat-menu>
    
    <button mat-icon-button class="icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>
    </mat-toolbar-row>
  </mat-toolbar>
