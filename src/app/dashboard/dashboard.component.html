<div class="body">

    <h1>Explore events thanks to our state of the art website and have fun</h1>    

    <div class="music-category">
    <h2 class="category-name">Music</h2>
    <mat-grid-list class="custom-grid-list" cols="3">
        <mat-grid-tile *ngFor="let event of music_events">
            <a routerLink="/event-page/{{event.id}}">
            <mat-grid-tile-header>{{event.name}} </mat-grid-tile-header>
            <img src={{event.url}}>
            <mat-grid-tile-footer>{{event.date}}</mat-grid-tile-footer>
            </a>
        </mat-grid-tile>
    </mat-grid-list>
    </div>

    <div class="sport-category">
        <h2 class="category-name">Sports</h2>
    <mat-grid-list class="custom-grid-list" cols="3">
        <mat-grid-tile *ngFor="let event of sport_events">
            <a routerLink="/event-page/{{event.id}}">
                <mat-grid-tile-header>{{event.name}} </mat-grid-tile-header>
                <img src={{event.url}}>
                <mat-grid-tile-footer>{{event.date}}</mat-grid-tile-footer>
            </a>
        </mat-grid-tile>
    </mat-grid-list>
    </div>

    <div class="show-category">
        <h2 class="category-name">Show</h2>
        <mat-grid-list class="custom-grid-list" cols="3">
            <mat-grid-tile *ngFor="let event of show_events">
                <a routerLink="/event-page/{{event.id}}">
                    <mat-grid-tile-header>{{event.name}} </mat-grid-tile-header>
                    <img src={{event.url}}>
                    <mat-grid-tile-footer>{{event.date}}</mat-grid-tile-footer>
                </a>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    
    <div class="other-category">
        <h2 class="category-name">Other</h2>
        <mat-grid-list class="custom-grid-list" cols="3">
            <mat-grid-tile *ngFor="let event of other_events">
                <a routerLink="/event-page/{{event.id}}">
                    <mat-grid-tile-header>{{event.name}} </mat-grid-tile-header>
                    <img src={{event.url}}>
                    <mat-grid-tile-footer>{{event.date}}</mat-grid-tile-footer>
                </a>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    
</div>
